<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Veículos - Upload de Imagens</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Monitoramento de Veículos</h1>
      <p>do IFSULDEMINAS Machado</p>
    </header>
    <main>
        <section class="upload-imagem">
            <input type="file" id="inputImage" accept="image/*" class="input-file" onchange="handleImageUpload(event)">
            <label for="inputImage" class="botao-upload">Selecionar Imagem</label>
            <div id="result"></div>
            <img id="uploadedImage" src="#" alt="Imagem Carregada" style="display: none;">
        </section>        
        <div id="webcam-container"></div>
        <div id="label-container"></div>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2023 Monitoramento de Veículos</p>
  </footer>
</body>
</html>
